<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8b2919a184.js"
      crossorigin="anonymous"
    ></script>
    <title>Mobile Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">My Logo</a>
        </div>
        <div class="menu-bars">
          <a href="#">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-page-content">
        <div class="primary-text">
          <h1>I'm Mariane</h1>
          <h1>Glad to see you!</h1>
        </div>
        <p class="decsriptive-text">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <h1 class="social-media-heading">LET’S CONNECT</h1>
        <div class="parent-container">
          <ul>
            <li class="twitter">
              <a href="#"><img src="images/twitter.png"</a>
            </li>
            <li class="linked-in">
              <a href="#"
                ><img class="linkedin-i" src="images/I.png" /><img
                  src="images/N.png"
              /></a>
            </li>
            <li class="message">
              <a href="#"><img src="images/M.png" /></a>
            </li>
            <li class="cat-icon">
              <a href="#"><img src="images/cat.png" /></a>
            </li>
            <li class="thumbs-up">
              <a href="#"><img src="images/thumps.png" /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
